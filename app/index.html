<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>EVA Webapp groep 17</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="EVA-Webapp-groep-17" ng-controller= "MainCtrl">
  <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1519833821647286',
      xfbml      : true,
      version    : 'v2.4'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

   <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">
            </a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav" ng-controller="NavCtrl">
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a ng-hide="user.isAuth" ng-href="#/registreer" aria-label="Registreren">Registreer</a></li>
              <li><a ng-hide="user.isAuth" ng-href="#/login" aria-label="Inloggen">Login</a></li>
              <li><a ng-hide="!user.isAuth"ng-click="logout()" aria-label="Uitloggen">Log uit</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div ng-view=""></div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>

    <script src="/bower_components/angular-google-picker/dist/google-picker.js"></script>
    <script src="/bower_components/angular-local-storage/dist/angular-local-storage.js"></script>

    <script src="scripts/controllers/nav.js"></script>
    <script src="scripts/controllers/Registreer.js"></script>
    <script src="scripts/services/user.js"></script>
