<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <title>EVA Webapp groep 17</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet/less" href="styles/less/bootstrap.less">
    <script src="/bower_components/less/dist/less.js"></script>
    <link rel="stylesheet" href="styles/Homepagina.css">
</head>
<body ng-app="EVA-Webapp-groep-17" ng-controller= "MainCtrl">
    <div id="wrapper">      
        <nav class="navbar navbar-inverse" ng-show="user.isAuth">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavBar" 
                    aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand evaLogo" href="http://www.evavzw.be/">
                        <img src="../images/eva-logo.png" />
                    </a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="myNavBar">
                    <ul class="nav navbar-nav"> 
                        <li class="active"><a ui-sref="home">Home<span class="sr-only">(current)</span></a></li>
                        <li><a ui-sref="challenges">Challenges<span class="sr-only">(current)</span></a></li>
                        <li><a ui-sref="recepten">Recepten<span class="sr-only">(current)</span></a></li>
                        <li ng-show="user.facebookId"><a ui-sref="vrienden"><span class="sr-only">(current)</span>Vrienden</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-hide="user.isAuth"><a ui-sref="login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        <li ng-show="user.isAuth"><a ui-sref="profiel"><span class="glyphicon glyphicon-user"></span> Profiel</a></li>
                        <li ng-show="user.isAuth" ng-click="logout()"><a><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div>
            <div ui-view></div>
        </div>
    </div>
    <script>
        $(".nav a").on("click", function(){
            $(".nav").find(".active").removeClass("active");
            $(this).parent().addClass("active");
        });
    </script>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-touch/angular-touch.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="/bower_components/angular-google-picker/dist/google-picker.js"></script>
    <script src="/bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/services/authentication.js"></script>
    <script src="scripts/controllers/registreer.js"></script>
    <script src="scripts/services/user.js"></script>
    <script src="scripts/controllers/homepagina.js"></script>
    <script src="scripts/services/recept.js"></script>
    <script src="scripts/directives/password.js"></script>
    <script src="scripts/services/challenge.js"></script>
    <script src="scripts/controllers/challenge.js"></script>
    <script src="scripts/controllers/recept.js"></script>
    <script src="scripts/controllers/registreerfb.js"></script>
    <script src="scripts/controllers/vrienden.js"></script>
    <script src="scripts/controllers/profiel.js"></script>



    <!-- endbuild -->
</body>
</html>
