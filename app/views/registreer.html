<div>
    <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
    <form name="form" ng-submit="vm.registreer()" role="form" class="form-horizontal">
        <fieldset>
            <legend>Registreren</legend>

        <div class="form-group form-inline" ng-class="{ 'has-error': form.voornaam.$dirty && form.voornaam.$error.required }">
            <label for="voornaam">Voornaam</label>
            <input type="text" name="voornaam" id="Text1" class="form-control" ng-model="vm.user.voornaam" required />
            <span ng-show="form.voornaam.$dirty && form.voornaam.$error.required" class="help-block">Voornaam is verplicht</span>
        </div>

        <div class="form-group form-inline" ng-class="{ 'has-error': form.naam.$dirty && form.naam.$error.required }">
            <label for="naam">Naam</label>
            <input type="text" name="naam" id="Text1" class="form-control" ng-model="vm.user.naam" required />
            <span ng-show="form.naam.$dirty && form.naam.$error.required" class="help-block">Naam is verplicht</span>
        </div>

        <div class="form-group form-inline">
            <label for="student">Student?</label>
            <input type="checkbox" name="student" id="Text1" class="form-control" ng-model="vm.user.student" required />
        </div>

        <div class="form-group form-inline" ng-class="{ 'has-error': form.geslacht.$dirty && form.geslacht.$error.required }">
            <label for="geslacht">Geslacht</label>
            <div class="btn-group">
                <label class="btn btn-primary" ng-model="vm.user.geslacht" uib-btn-radio="'Man'">Man</label>
                <label class="btn btn-primary" ng-model="vm.user.geslacht" uib-btn-radio="'Vrouw'">Vrouw</label>
            </div>
        </div>

        <div class="form-group form-inline" ng-class="{ 'has-error': form.vegetarisch.$dirty && form.vegetarisch.$error.required }">
            <label for="vegetarisch">Vegetarisch?</label>
            <div class="btn-group">
                <label class="btn btn-primary" ng-model="vm.user.vegetarisch" uib-btn-radio="'1 x per maand'">1 x per maand</label>
                <label class="btn btn-primary" ng-model="vm.user.vegetarisch" uib-btn-radio="'Enkele keren per maand'">Enkele keren per maand</label>
                <label class="btn btn-primary" ng-model="vm.user.vegetarisch" uib-btn-radio="'minder dan 1 x per maand'">Minder dan 1 x per maand</label>
                <label class="btn btn-primary" ng-model="vm.user.vegetarisch" uib-btn-radio="'Enkele keren per week'">Enkele keren per week</label>
                <label class="btn btn-primary" ng-model="vm.user.vegetarisch" uib-btn-radio="'1 x per week'">1 x per week</label>
                <label class="btn btn-primary" ng-model="vm.user.vegetarisch" uib-btn-radio="'Dagelijks'">Dagelijks</label>
                <label class="btn btn-primary" ng-model="vm.user.vegetarisch" uib-btn-radio="'Vegetarisch?'">Vegetarisch?</label>
            </div>
        </div>        

        <div class="form-group form-inline" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required || form.email.$error.email}">
            <label for="email">E-mail</label>
            <input type="text" name="email" id="Text1" class="form-control" ng-model="vm.user.email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">E-mail is verplicht</span>
            <span ng-show="form.email.$dirty && form.email.$error.email" class="help-block">E-mail is niet correct</span>
        </div>

        <div class="form-group form-inline" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Wachtwoord</label>
            <input type="password" name="password" id="Text1" class="form-control" ng-model="vm.user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Wachtwoord is verplicht</span>
        </div>

        <div class="form-group form-inline" ng-class="{ 'has-error': form.passwordconfirm.$dirty && form.passwordconfirm.$error.required || form.passwordconfirm.$error.compareTo}">
            <label for="passwordconfirm">Bevestiging wachtwoord</label>
            <input type="password" name="passwordconfirm" id="Text1" class="form-control" ng-model="vm.user.confirmpassword" required compare-to="vm.user.password"/>
            <span ng-show="form.passwordconfirm.$dirty && form.passwordconfirm.$error.compareTo || form.passwordconfirm.$error.required" class="help-block">Wachtwoorden komen niet overeen</span>
        </div>
</fieldset>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Registreer</button>
            <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
            <a href="#/login" class="btn btn-link">Annuleer</a>
        </div>
    </form>
</div>
