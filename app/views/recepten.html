<body>
	<div id="wrapper">
		<div id="header">

			<div id="logo">
				<img src=../images/eva-logo.png  alt ="logo" title="EVA"/>
			</div>

			<div id="links">
				<ul>
					<li><a href="https://www.facebook.com/evavzw" target="_blank"><img src=../images/fb-logo.png alt="facebookpagina" title="eva facebook"/></a></li>
					<li><a href="http://www.evavzw.be/" target="_blank"><img src=../images/eva-logo.png alt="evasite" title="eva site"/></a></li>
				</ul>
			</div>

		</div>
		<div id="sidebar">
			<div id="menu">
				<ul>
					<li><h2><a ng-href= "#/challenges">Challenges</a></h2></li>
					<li><h2><a ng-href= "#/recepten">Recepten</a></h2></li>
				</ul>
			</div>
		</div>
		<div id="content">
			<ul>
				<li ng-repeat= "recept in recepten">
					<div ng-click="receptUrl()">
						<img id = "boom" ng-src="Http://{{recept.imageUrl}}" alt="receptImg" ng-title= "{{recept.titel}}">
						<h3>{{recept.titel}}</h3>
						<p id="voortgangtekst">{{recept.omschrijving}}</p> 
					</div>
				</li>
			</ul>
		</div>

	</div>
</body>
