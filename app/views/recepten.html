<div id="content">
    <div class="row" ng-repeat="recept in recepten">
        <div class="thumbnail">
            <img id="receptImg" ng-src="http://{{recept.imageUrl}}" alt="receptImg" ng-title="{{recept.titel}}"  ng-click="receptUrl(recept)">
            <div class="caption">
                <h3 ng-click="receptUrl(recept);">{{recept.titel}}</h3>
                <p>{{recept.omschrijving}}</p>
            </div>
        </div>
    </div>
</div>
