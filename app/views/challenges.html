<div id="content">
    <ul>
        <li ng-repeat="challenge in challenges">
            <h1>{{challenge.titel}}</h1>
            <p>{{challenge.omschrijving}}</p>
            <p>
                Moeilijkheidsgraad: {{challenge.moeilijkheid}}
            </p>
            <label class="btn btn-primary" ng-click="setActive(challenge)">Start deze challenge</label>
        </li>
    </ul>
</div>
